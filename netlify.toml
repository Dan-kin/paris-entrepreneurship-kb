[build]
  # 发布目录 - 使用dist目录
  publish = "dist"

  # 构建命令 - 创建dist目录并复制文件
  command = "mkdir -p dist && cp index.html dist/"

# 重定向规则 - SPA应用支持
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 自定义头部
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 缓存控制
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
