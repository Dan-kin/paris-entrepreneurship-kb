<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>《移个朋友·巴黎创业》知识库管理系统</title>

  <!-- Decap CMS 核心文件 -->
  <script src="https://unpkg.com/decap-cms@3.1.0/dist/decap-cms.js"></script>

  <!-- 自定义预览样式 -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      line-height: 1.6;
    }

    /* CMS 编辑器自定义样式 */
    .nc-app-header {
      background-color: #2c3e50 !important;
    }

    /* 预览窗口样式 */
    .cms-preview-content {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .cms-preview-content h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    .cms-preview-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 20px 0;
    }

    .cms-preview-content blockquote {
      border-left: 4px solid #3498db;
      padding-left: 20px;
      margin: 20px 0;
      color: #666;
      font-style: italic;
    }

    /* 加载动画 */
    .cms-loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .cms-loader::after {
      content: "正在加载内容管理系统...";
      display: block;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- CMS 编辑器自动挂载到这里 -->
  <div class="cms-loader">
    <svg width="50" height="50" viewBox="0 0 50 50">
      <circle cx="25" cy="25" r="20" fill="none" stroke="#3498db" stroke-width="3" stroke-dasharray="31.4 31.4" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </div>

  <script>
    // 等待 CMS 加载完成
    window.addEventListener('load', function() {
      // 移除加载动画
      const loader = document.querySelector('.cms-loader');
      if (loader) {
        setTimeout(() => {
          loader.style.display = 'none';
        }, 1000);
      }

      // 等待 CMS 对象可用后再注册预览样式
      if (window.CMS) {
        try {
          CMS.registerPreviewStyle("/styles.css");
        } catch (e) {
          console.log('预览样式注册失败:', e);
        }
      }
    });
  </script>
</body>
</html>
